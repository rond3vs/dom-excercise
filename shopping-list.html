<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const btn = document.querySelector('button');
        const input = document.querySelector('input');
        const ul = document.querySelector('ul');

        btn.addEventListener('click', () => {
            //check if there's a input. If not don't run the rest of the code.
            if (!input.value) {
                alert('No Input');
                return;
                } //

            //variable to get input text
            const listItemText = input.value; //

            //create new html elements
            const listItem = document.createElement('li');
            const deleteBtn = document.createElement('button');
            const span = document.createElement('span');//
            
            //add text to span so I can attach it to the listItem and text to button;
            span.textContent = listItemText;
            deleteBtn.textContent = 'Delete'//

            //attach the span element and deleteBtn element to listItem;
            listItem.append(span, deleteBtn);//

            ul.appendChild(listItem); // attach to list

            deleteBtn.addEventListener('click', (e) => {ul.removeChild(e.target.parentElement)})

            //clear the input value;
            input.value = ''; //  
        })
    </script>
  </body>
</html>
